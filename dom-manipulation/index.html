<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="quote-container">
        <h1>Random Quote Generator</h1>
        <button id="new-quote">Show New Quote</button>
    </div>
    
    <div id="add-quote-container">
        <h2>Add a New Quote</h2>
        <form id="quote-form">
            <input type="text" id="quote-text" placeholder="Enter quote text" required>
            <input type="text" id="quote-category-input" placeholder="Enter category" required>
            <button type="submit">Add Quote</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
